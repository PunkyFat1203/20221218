<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iframe</title>
</head>
<body>
    <h1>google map</h1>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116597.08096603175!2d120.63145833083071!3d24.04309499493459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3469300ff34e173f%3A0x8c0c2fb9cab19f76!2z5aSn5Yud5qmf6LuK6KGM!5e0!3m2!1szh-TW!2stw!4v1672566792853!5m2!1szh-TW!2stw" 
    width="100%" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>youtube</h2>
    <iframe 
    width="100%" 
    height="100%" 
    src="https://www.youtube.com/embed/NYgcBxfRWQA" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
</body>
</html>
